<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chennai Travel Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
      * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1c20 0%, #2c3e50 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #e0e0e0;
        }

        #chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: #1e2124;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-header {
            background: linear-gradient(135deg, #2c3e50 0%, #3d315b 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .bot-avatar {
            width: 50px;
            height: 50px;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bot-avatar i {
            font-size: 24px;
            color: white;
        }

        .header-text h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .header-text p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        #chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #2c2f33;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
        }

        .bot-message .message-avatar {
            background: linear-gradient(135deg, #2c3e50 0%, #3d315b 100%);
            color: white;
        }

        .user-message .message-avatar {
            background: #40444b;
            color: #ffffff;
        }

        .message-content {
            background: #40444b;
            padding: 12px 16px;
            border-radius: 15px;
            max-width: 70%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            color: #ffffff;
            border: 2px solid #3d315b;  /* Added border to messages */
        }

        .bot-message .message-content {
            background: #40444b;
        }

        .user-message {
            flex-direction: row-reverse;
        }

        .user-message .message-content {
            background: #3d315b;
            color: white;
            margin-right: 12px;
        }

        #input-box {
            padding: 20px;
            background: #1e2124;
            border-top: 1px solid #40444b;
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #40444b;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            background: #40444b;
            color: white;
        }

        #user-input::placeholder {
            color: #a0a0a0;
        }

        #user-input:focus {
            border-color: #3d315b;
        }

        #send-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #2c3e50 0%, #3d315b 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
        }

        #send-button:hover {
            transform: scale(1.05);
        }

        #send-button:active {
            transform: scale(0.95);
        }

        #chat-box::-webkit-scrollbar {
            width: 8px;
        }

        #chat-box::-webkit-scrollbar-track {
            background: #2c2f33;
        }

        #chat-box::-webkit-scrollbar-thumb {
            background: #40444b;
            border-radius: 4px;
        }

        #chat-box::-webkit-scrollbar-thumb:hover {
            background: #4a4f57;
        }

        .quick-replies {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .quick-reply-btn {
            background: #40444b;
            border: 2px solid #3d315b;  /* Enhanced button border */
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .quick-reply-btn:hover {
            background: #3d315b;
            color: white;
            transform: scale(1.05);
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 8px 12px;
            background: #40444b;
            border-radius: 15px;
            width: fit-content;
            border: 2px solid #3d315b;  /* Added border to typing indicator */
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-4px); }
        }

        @media (max-width: 600px) {
            #chat-container {
                height: 100vh;
                border-radius: 0;
            }

            body {
                padding: 0;
            }

            .message-content {
                max-width: 85%;
            }

            .header-text h1 {
                font-size: 1.2rem;
            }

            .header-text p {
                font-size: 0.8rem;
            }
}
     

        /* ... (keep all your original styles) ... */

        /* Add new style for speak button */
        #speak-button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(135deg, #2c3e50 0%, #3d315b 100%);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            margin-right: 10px;
        }

        #speak-button:hover {
            transform: scale(1.05);
        }

        #speak-button:active {
            transform: scale(0.95);
        }

        #speak-button.speaking {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <div class="bot-avatar">
                <i class="fas fa-robot"></i>
            </div>
            <div class="header-text">
                <h1>Chennai Travel Guide</h1>
                <p>Your personal travel assistant</p>
            </div>
        </div>
        <div id="chat-box">
            <div class="message bot-message">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    Welcome to Chennai Travel Guide! Which language would you prefer?
                    <div class="quick-replies">
                        <button class="quick-reply-btn" onclick="selectLanguage('English')">English</button>
                        <button class="quick-reply-btn" onclick="selectLanguage('Hindi')">हिंदी</button>
                        <button class="quick-reply-btn" onclick="selectLanguage('German')">Deutsch</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="input-box">
            <button id="speak-button" onclick="toggleSpeech()">
                <i class="fas fa-volume-up"></i>
            </button>
            <input type="text" id="user-input" placeholder="Type your message here..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()" id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>
</body>
</html>
